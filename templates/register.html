<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mountain Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Mountain Tasks</h1>
            <h2>Create Account</h2>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('register') }}" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required minlength="3" pattern="[a-zA-Z0-9_-]+" title="Username can only contain letters, numbers, underscores and hyphens">
                    <small class="form-hint">At least 3 characters, letters, numbers, and _ -</small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small class="form-hint">At least 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <small class="form-hint password-match" id="password-match"></small>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <p class="register-link">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>
    
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchHint = document.getElementById('password-match');
            
            if (password !== confirmPassword) {
                matchHint.textContent = 'Passwords do not match!';
                matchHint.classList.add('error');
                return false;
            }
            return true;
        }

        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchHint = document.getElementById('password-match');
            
            if (confirmPassword) {
                if (password === confirmPassword) {
                    matchHint.textContent = 'Passwords match!';
                    matchHint.classList.remove('error');
                    matchHint.classList.add('success');
                } else {
                    matchHint.textContent = 'Passwords do not match!';
                    matchHint.classList.remove('success');
                    matchHint.classList.add('error');
                }
            } else {
                matchHint.textContent = '';
            }
        });
    </script>
</body>
</html>
